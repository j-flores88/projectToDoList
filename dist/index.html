<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="../src/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,900&display=swap" rel="stylesheet">
    <title>To-Do List</title>
</head>
<body>
    <div id="content" class="container-fluid">
        <div class="row">
            <div class="col-lg-4" id="projectsDiv">
                <h1>PROJECTS</h1>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="NEW PROJECT" id="newPjText">
                    <button class="btn btn-dark" type="button" id="newPjBtn">CREATE</button>
                  </div>
                <div id='projectList'></div>
            </div>
            <div class="col-lg-7" id="currProjectDiv">
                <h1 id="currentTaskTitle"></h1>
                <div class="d-grid gap-2 col-4 mx-auto">
                    <button class="btn btn-dark" type="button" id="newTaskBtn">CREATE</button>
                </div>   
                <div id="taskArea"></div> 
            </div>
        </div>
    </div>
</body>
</html>
